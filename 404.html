<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found — emTesseract</title>
  <link rel="icon" type="image/png" href="logo.png?v=2" sizes="any">
  <link rel="apple-touch-icon" href="logo.png?v=2">
  <link rel="stylesheet" href="style.css">
  <script>
    (function () { var t = localStorage.getItem("emtesseract-theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"); document.documentElement.setAttribute("data-theme", t); })();
  </script>
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--space-xl);
    }

    .error-page h1 {
      font-family: var(--font-display);
      font-size: 4rem;
      color: var(--text-100);
      margin: 0 0 var(--space-md);
    }

    .error-page p {
      color: var(--text-300);
      margin: 0 0 var(--space-xl);
    }

    .error-page a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .error-page a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="error-page">
    <h1>404</h1>
    <p>This page doesn't exist. Maybe it got lost in the dungeon?</p>
    <a href="/">← Back to emTesseract</a>
  </div>
</body>

</html>
